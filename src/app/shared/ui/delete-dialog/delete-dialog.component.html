<div class="bg-neutral-900">
  <mat-dialog-content>
    <button
      (click)="onCancel()"
      class="absolute top-3 end-2.5 bg-transparent text-pink-100 hover:bg-pink-100 hover:text-gray-900 hover:rotate-90 rounded-lg w-8 h-8 inline-flex justify-center items-center on-focus transition-all"
      type="button"
    >

      <ng-icon
        class="text-2xl"
        name="bootstrapX"/>

      <span class="sr-only">Close modal</span>
    </button>


    <div class="flex flex-col justify-center items-center gap-5 px-5 pt-5">
      <!--Info Icon-->
      <ng-icon
        class="text-[80px] text-red-500"
        name="bootstrapInfoCircle"/>

      <h3 class="mb-5 text-lg font-normal text-pink-100 max-w-64 text-center">
        Are you sure you want to
        <span class="text-red-400">delete</span>
        this {{ itemToDeleteName }}?
      </h3>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions>

    <div class="px-3">
      <button
        (click)="onAgreeResults()"
        class=" bg-red-500 hover:bg-red-700 focus:ring-2 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center transition-all"
        type="button">
        Yes, I'm sure
      </button>

      <!--Cancel button-->
      <button
        (click)="onCancel()"
        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 bg-pink-100 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-pink-500 focus:z-10 on-focus transition-all"
        type="button">
        No, cancel
      </button>
    </div>

  </mat-dialog-actions>
</div>
