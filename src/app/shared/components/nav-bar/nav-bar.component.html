<nav
  mat-ripple
  class="py-2 px-1 sm:px-10 md:px-20 mt-1 mx-1 sm:mx-3 rounded flex items-center justify-between z-10 sticky top-0">

  <div class="flex items-center gap-2">
    <!-- Logo-->
    <a
      routerLink="/todos"
      class="text-2xl hover:text-pink-300 hover:scale-110 transition-all"
    >
      Todo app
    </a>

    <app-smile-emoji/>
  </div>


  <!--Nav items-->
  <ul class="flex items-center justify-center gap-5">

    @for (item of navListItems; track item.title) {

      <li class="p-2 hover:text-pink-300 hover:scale-110 rounded-xl transition-all">
        <a
          [routerLink]="item.href"
          routerLinkActive="text-pink-400"
          class="flex flex-col items-center gap-1">
          <ng-icon class="text-xl" [name]="item.iconName"/>
          <span class="text-xs">{{ item.title }}</span>
        </a>
      </li>

    }


  </ul>


</nav>
