<app-user-layout-page>

  <!--Title section-->
  <div class="text-center antialiased">

    <h1 class="text-3xl font-extrabold">
      New Password
    </h1>

    <p class="mt-1">
      Enter a new password you want and click on the save button.
    </p>
  </div>


  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="newPasswordForm"
    class="w-full flex flex-col gap-4">

    <!-- Reset password form-->
    <!--Password-->
    <div
      style="view-transition-name: update-input"
    >
      <label class="font-medium" for="password">Password</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <ng-icon
            [ngClass]="{'text-red-500':
          newPasswordForm.controls.password.invalid && newPasswordForm.controls.password.dirty && newPasswordForm.controls.password.touched}"
            class="text-pink-300 text-sm"
            name="bootstrapKey"/>
        </div>
        <input
          [ngClass]="{'border-red-500 focus:ring-red-500 focus:ring-offset-red-500':
        newPasswordForm.controls.password.invalid && newPasswordForm.controls.password.dirty && newPasswordForm.controls.password.touched}"
          class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus "
          formControlName="password"
          id="password"
          placeholder="6+ characters"
          type="password"
        >
      </div>
    </div>

    <button
      [disabled]="newPasswordForm.invalid || appLoadingService.getIsLoading()()"
      [ngClass]="newPasswordForm.invalid || appLoadingService.getIsLoading()() ? 'bg-pink-400' : 'bg-pink-600 hover:bg-pink-500 on-focus'"
      class="font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
      type="submit">
      Save
    </button>

  </form>
</app-user-layout-page>
