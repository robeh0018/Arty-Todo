<section cdkDropListGroup>


  <!--  Not Completed todos list.-->

  <!--Head Section-->
  <app-todo-list-head-section
    [itemsQuantity]="notCompletedTodos().length"
    title="ToDos"
  />

  <!-- Divider-->
  <div class="h-0.5 bg-black bg-opacity-20 my-2 rounded"></div>

  <!-- List-->
  <ul
    (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="notCompletedTodos()"
    cdkDropList
    class="flex flex-col gap-3"
  >
    @for (todo of notCompletedTodos(); track todo.id) {
      <div
        cdkDrag
        [cdkDragData]="todo.id"
        class="flex justify-between items-center"
      >
        <!--List item-->
        <app-todo-list-item [todo]="todo" class="w-full"/>

        <!--Delete button-->
        <app-delete-todo [todoId]="todo.id"/>
      </div>
    } @empty {
      <p class="m-auto text-sm text-red-400">No todos on this list.</p>
    }
  </ul>


  <!--  Completed todos list-->

  <!--Head Section-->
  <app-todo-list-head-section [itemsQuantity]="completedTodos().length" title="Completed"/>

  <!--Divider-->
  <div class="h-0.5 bg-black bg-opacity-20 my-2 rounded"></div>

  <!--List-->
  <ul
    (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="completedTodos()"
    cdkDropList
    class="flex flex-col gap-3"
  >
    @for (todo of completedTodos(); track todo.id) {
      <div
        cdkDrag
        [cdkDragData]="todo.id"
        class="flex justify-between items-center"
      >
        <!--List item-->
        <app-todo-list-item [todo]="todo" class="w-full"/>

        <!--Delete button-->
        <app-delete-todo [todoId]="todo.id"/>
      </div>
    } @empty {
      <p class="m-auto text-sm text-red-400">No todos on this list.</p>
    }
  </ul>

</section>
