<form
  (ngSubmit)="onSubmit()"
  [formGroup]="loginForm"
  class="w-full flex flex-col gap-4">

  <!--  email-->
  <div
    style="view-transition-name: email-input"
  >
    <label class="font-medium" for="email">Email Address</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon
          [ngClass]="{'text-red-500':
          loginForm.controls.email.invalid && loginForm.controls.email.dirty && loginForm.controls.email.touched}"
          class="text-pink-300 text-sm"
          name="bootstrapEnvelope"/>
      </div>
      <input
        [ngClass]="{'border-red-500 focus:ring-red-500 focus:ring-offset-red-500':
        loginForm.controls.email.invalid && loginForm.controls.email.dirty && loginForm.controls.email.touched}"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus"
        formControlName="email"
        id="email"
        placeholder="Ex. example@google.com"
        type="email"
      >
    </div>
  </div>

  <!--Password-->
  <div
    style="view-transition-name: password-input"
  >
    <div
      class="flex justify-between">
      <label class="font-medium" for="password">Password</label>

      <!--Forgot password -->
      <a
        class="font-light text-center hover:text-pink-300 underline underline-offset-2 rounded on-focus transition-all"
        routerLink="/auth/forgot-password">Forgot?
      </a>
    </div>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon
          [ngClass]="{'text-red-500':
          loginForm.controls.password.invalid && loginForm.controls.password.dirty && loginForm.controls.password.touched}"
          class="text-pink-300 text-sm"
          name="bootstrapKey"/>
      </div>
      <input
        [ngClass]="{'border-red-500 focus:ring-red-500 focus:ring-offset-red-500':
        loginForm.controls.password.invalid && loginForm.controls.password.dirty && loginForm.controls.password.touched}"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus "
        formControlName="password"
        id="password"
        placeholder="6+ characters"
        type="password"
      >
    </div>
  </div>

  <button
    [disabled]="loginForm.invalid"
    [ngClass]="loginForm.invalid ? 'bg-pink-400' : 'bg-pink-600 hover:bg-pink-500 on-focus'"
    class="font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
    type="submit">
    Sign in
  </button>

</form>
