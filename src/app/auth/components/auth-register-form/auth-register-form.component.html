<form
  (ngSubmit)="onSubmit()"
  [formGroup]="registerForm"
  class="w-full flex flex-col gap-4">
  <!--  Full name-->
  <div>
    <label class="font-medium" for="fullName">Full Name</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon
          [ngClass]="{'text-red-500':
          registerForm.controls.fullName.invalid && registerForm.controls.fullName.dirty && registerForm.controls.fullName.touched}"
          class="text-pink-300 text-sm"
          name="bootstrapPersonCheck"/>
      </div>
      <input
        [ngClass]="{'border-red-500 focus:ring-red-500 focus:ring-offset-red-500':
        registerForm.controls.fullName.invalid && registerForm.controls.fullName.dirty && registerForm.controls.fullName.touched}"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus"
        formControlName="fullName"
        id="fullName"
        placeholder="Ex. First Last name"
        type="text"
      >
    </div>
  </div>

  <!--User name-->
  <div>
    <label class="font-medium" for="userName">Username</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon
          [ngClass]="{'text-red-500':
          registerForm.controls.userName.invalid && registerForm.controls.userName.dirty && registerForm.controls.userName.touched}"
          class="text-pink-300 text-sm"
          name="bootstrapPersonHeart"/>
      </div>
      <input
        [ngClass]="{'border-red-500 focus:ring-red-500 focus:ring-offset-red-500':
        registerForm.controls.userName.invalid && registerForm.controls.userName.dirty && registerForm.controls.userName.touched}"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus"
        formControlName="userName"
        id="userName"
        placeholder="Ex. devpro001"
        type="text"
      >
    </div>
  </div>

  <!--  email-->
  <div
    style="view-transition-name: email-input"
  >
    <label class="font-medium" for="email">Email Address</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon
          [ngClass]="{'text-red-500':
          registerForm.controls.email.invalid && registerForm.controls.email.dirty && registerForm.controls.email.touched}"
          class="text-pink-300 text-sm"
          name="bootstrapEnvelope"/>
      </div>
      <input
        [ngClass]="{'border-red-500 focus:ring-red-500 focus:ring-offset-red-500':
        registerForm.controls.email.invalid && registerForm.controls.email.dirty && registerForm.controls.email.touched}"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus "
        formControlName="email"
        id="email"
        placeholder="Ex. example@google.com"
        type="email"
      >
    </div>
  </div>

  <!--Password-->
  <div
    style="view-transition-name: password-input"
  >
    <label class="font-medium" for="password">Password</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon
          [ngClass]="{'text-red-500':
          registerForm.controls.password.invalid && registerForm.controls.password.dirty && registerForm.controls.password.touched}"
          class="text-pink-300 text-sm"
          name="bootstrapKey"/>
      </div>
      <input
        [ngClass]="{'border-red-500 focus:ring-red-500 focus:ring-offset-red-500':
        registerForm.controls.password.invalid && registerForm.controls.password.dirty && registerForm.controls.password.touched}"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus "
        formControlName="password"
        id="password"
        placeholder="6+ characters"
        type="password"
      >
    </div>
  </div>

  <button
    [disabled]="registerForm.invalid || appLoadingService.getIsLoading()()"
    [ngClass]="registerForm.invalid || appLoadingService.getIsLoading()() ? 'bg-pink-400' : 'bg-pink-600 hover:bg-pink-500 on-focus'"
    class="font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
    type="submit">
    Create account
  </button>
</form>
