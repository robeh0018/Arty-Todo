<form class="w-full flex flex-col gap-4">
  <!--  Full name-->
  <div>
    <label for="fullName" class="font-medium">Full Name</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon class="text-pink-300 text-sm" name="bootstrapPersonCheck"/>
      </div>
      <input
        id="fullName"
        type="text"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus"
        placeholder="Ex. First Last name"
      >
    </div>
  </div>

  <!--User name-->
  <div>
    <label for="userName" class="font-medium">Username</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon class="text-pink-300 text-sm" name="bootstrapPersonHeart"/>
      </div>
      <input
        id="userName"
        type="text"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus"
        placeholder="Ex. devpro001"
      >
    </div>
  </div>

  <!--  email-->
  <div
    style="view-transition-name: email-input"
  >
    <label for="email" class="font-medium">Email Address</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon class="text-pink-300 text-sm" name="bootstrapEnvelope"/>
      </div>
      <input
        id="email"
        type="email"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus "
        placeholder="Ex. example@google.com"
      >
    </div>
  </div>

  <!--Password-->
  <div
    style="view-transition-name: password-input"
  >
    <label for="password" class="font-medium">Password</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <ng-icon class="text-pink-300 text-sm" name="bootstrapKey"/>
      </div>
      <input
        id="password"
        type="password"
        class="w-full bg-black bg-opacity-20 rounded border border-gray-800 py-2 ps-10 px-3.5 text-sm -tracking-tighter on-focus "
        placeholder="6+ characters"
      >
    </div>
  </div>
  <!-- Sign button-->
  <!--    <button-->
  <!--      [disabled]="addTodoForm.invalid"-->
  <!--      [ngClass]="addTodoForm.invalid ? 'bg-pink-400' : 'bg-pink-600 hover:bg-pink-500 on-focus'"-->
  <!--      (click)="onAgreeResults()"-->
  <!--      type="button"-->
  <!--      class="font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center transition-all">-->
  <!--      Add toDo-->
  <!--    </button>-->

  <button
    type="submit"
    class="font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-pink-600 hover:bg-pink-500 on-focus transition-all">
    Create account
  </button>

</form>
